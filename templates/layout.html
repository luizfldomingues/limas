<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/assets/projecticon.ico" rel="icon">

        <link href="/static/css/styles.css" rel="stylesheet">

        <title>Lima's - {% block title %}{% endblock %}</title>

        {% block script %}{% endblock %}

    </head>

    <body>
        <nav class="bg-dark navbar navbar-dark navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span>Lima's</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/new-order">Novo Pedido</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history">Histórico</a></li>
                            <li class="nav-item"><a class="nav-link" href="/products">Produtos</a></li>
                            <li class="nav-item"><a class="nav-link" href="/reports">Relatórios</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Registrar</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Entrar</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-3 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
